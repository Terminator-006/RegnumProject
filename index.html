<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regnum</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./Regnum Fav@2x.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <audio autoplay loop>
            <source src="./Regnum.life.mp3" type="audio/mp3">
        </audio>

        <video autoplay muted loop id="vid" class="video">
            <source src="https://videos.pexels.com/video-files/5020953/5020953-uhd_4096_2160_25fps.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="intro">
            <p>INTRODUCING</p>
        </div>

        <!-- New Image Div -->
        <div class="image-container">
            <img src="Regnum life.png" alt="Image Description">
        </div>

        <div class="main-content">
            <div>
                <div class="message">
                    <p id="firstp">Meet distinguished couples.</p>
                    <p>Have extraordinary adventures, together.</p>
                    <p id="elite">for elite couples only.</p>
                </div>
            </div>

            <form id="waitlistForm">
                <input type="email" id="email" name="email" placeholder="Get early access on email" required>
                <button type="submit">Join the waitlist</button>
            </form>
            <div class = "popup">
                    <p id="popup-message">This email is already registered, kindly wait</p>
            </div>
        
        </div>
    </div>
    <div class="links">
        <a href="./about/index.html">About Regnum</a>
        <a href="./app process/index.html">Application Process</a>
        <a href="./terms and conditions/index.html">Terms & Conditions</a>
        <a href="./privacy/index.html">Privacy</a>
        <a href="./refund/index.html">Refund & Cancel</a>
        <a href="./support/index.html">Support</a>
    </div>

    <!-- Popup Div -->
    
    <script src="script.js"></script>
</body>

</html>
